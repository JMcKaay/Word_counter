<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word & Character Counter</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1 class="headingTitle">Word & Character Counter</h1>
  </header>

  <aside>
    <div class="wordCount" id="wordCounter">
      <div class="counter-header">Word Counter</div>
      <div class="counter-value" id="word-counter-value"></div>
    </div>
    <div class="charCount" id="characterCount">
      <div class="counter-header">Character Counter</div>
      <div class="counter-value" id="char-counter-value"></div>
    </div>
  </aside>

  <main>
    <div class="container">
      <textarea class="textBox" type="text" id="textInput" placeholder=" Start typing here.."></textarea>

    </div>
  </main>
  



  <script src="script.js"></script>
</body>
</html>
